<!DOCTYPE html>
<html lang="en">
<head>
  <title>CALCULATOR ðŸ“±</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="calculator.css" />
  <script src="calculator.js" defer></script> <!-- Important: defer -->
</head>
<body>
  <h1 style="text-align: center; font-family:Georgia, 'Times New Roman', Times, serif; font-size: 2rem;">
    CALCULATOR
  </h1>

  <div class="container">
    <div class="display">0</div>

    <button class="digit">1</button>
    <button class="digit">2</button>
    <button class="digit">3</button>
    <button class="digit">4</button>
    <button class="digit">5</button>
    <button class="digit">6</button>
    <button class="digit">7</button>
    <button class="digit">8</button>
    <button class="digit">9</button>
    <button class="special">.</button>
    <button class="digit">0</button>
    <button class="special">AC</button>

    <button class="operator">+</button>
    <button class="operator">-</button>
    <button class="operator">*</button>
    <button class="operator">/</button><br>
    <button class="equal">=</button>
  </div>
</body>
</html>
